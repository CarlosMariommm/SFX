<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SFX - Street Flex</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <header>
    <h2>STREET FLEX</h2>
    <h1>SFX</h1>
  </header>
 
  <section class="busqueda">
    <input type="text" placeholder="Buscar...">
  </section>
 
  <section class="inventario">
    <h3>INVENTORY</h3>
    <div class="productos">
      <div class="producto">
        <img src="IMG/tshirt.PNG" alt="T-Shirt">
        <p>T-SHIRTS</p>
        <div class="acciones">
          <button><img src="IMG/editar.PNG" alt="EDITAR"></button>
          <button><img src="IMG/Eliminar.PNG" alt="ELIMINAR"></button>
        </div>
      </div>
      <div class="producto">
        <img src="IMG/Hoodie.PNG" alt="Hoodie">
        <p>HOODIES</p>
        <div class="acciones">
            <button><img src="IMG/editar.PNG" alt="EDITAR"></button>
            <button><img src="IMG/Eliminar.PNG" alt="ELIMINAR"></button>
        </div>
      </div>
      <div class="producto">
        <img src="IMG/Jeans.PNG" alt="Jeans">
        <p>JEANS</p>
        <div class="acciones">
            <button><img src="IMG/editar.PNG" alt="EDITAR"></button>
            <button><img src="IMG/Eliminar.PNG" alt="ELIMINAR"></button>
        </div>
      </div>
    </div>
  </section>
 
  <section class="nuevo-producto">
    <h3>AÃ‘ADE UN NUEVO PRODUCTO</h3>
    <div class="formulario">
      <div class="imagen-subida">
        <img src="boot-placeholder.png" alt="Subir imagen">
        <p>subir imagen</p>
      </div>
      <div class="campos">
        <label>Tipo</label>
        <input type="text" placeholder="Ej. Zapato">
 
        <label>Colores</label>
        <input type="text" placeholder="Ej. Negro, Blanco...">
 
        <label>Tallas</label>
        <input type="text" placeholder="Ej. 8.5, 9, 9.5, 10, 11...">
      </div>
    </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
